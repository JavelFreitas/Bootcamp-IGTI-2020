<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="app">
            <div class="color-input">
                <form class="form1">
                    <div class="form1Div">
                        <label id="form1Label1" for="input1" class="form1Label">R (Red – Vermelho)</label>
                        <input type="range" min="0" max="255" value="0" id="input1" class="form1Input" tabindex="1">
                        <input type="number" value="0" id="readonly1" class="readonlyInput" tabindex="-1" readonly>
                    </div>
                    <div class="form1Div">
                        <label id="form1Label2" for="input2" class="form1Label">G (Green – Verde)</label>
                        <input type="range" min="0" max="255" value="0" id="input2" class="form1Input" tabindex="2">
                        <input type="number" value="0" id="readonly2" class="readonlyInput" tabindex="-1" readonly>
                    </div>
                    <div class="form1Div">
                        <label id="form1Label3" for="input3" class="form1Label">B (Blue – Azul)</label>
                        <input type="range" min="0" max="255" value="0" id="input3" class="form1Input" tabindex="3">
                        <input type="number" value="0" id="readonly3" class="readonlyInput" tabindex="-1" readonly>
                    </div>
                </form>
            </div>
            <div class="color-output"></div>
        </div>
        
        <script src="index.js"></script>
    </body>

</html>
